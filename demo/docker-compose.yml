services:
  db:
    image: postgres:16
    container_name: skill-postgres
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skill-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://db:5432/app
      DB_USER: app
      DB_PASSWORD: app
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      # 필요 시 모델 오버라이드
      # OPENAI_CHAT_MODEL: gpt-4.1-mini
      # OPENAI_IMAGE_MODEL: gpt-image-1
    ports:
      - "8080:8080"

volumes:
  pgdata:
